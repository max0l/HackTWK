<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script lang="js">
    function doLogin() {
        const clPassword = document.getElementById('cl-password').value;

        fetch('/ctf/rest/cl-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "cl-password": clPassword
            })
        }).then(response => {
            if (response.status === 200) {
                window.location.href = '/ctf/secret_space';
            } else {
                alert('Invalid password!');
            }
        });
    }
</script>
<a href="/ctf/">← back</a>
<h1>login</h1>
<label for="cl-password">paÞword</label>
<input id="cl-password" type="password">
<button onclick="alert('Invalid password!')">public login</button>
<button hidden onclick="doLogin()">login</button>
</body>
</html>
